<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>QUEENS SOLVER</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>QUEENS SOLVER</h1>
  <div class="wrap">
    <div class="box">
      <div class="ttl">INPUT GRID</div>
      <textarea id="input" placeholder="AAA&#10;ABA&#10;AAA"></textarea>
      <div class="file-controls">
        <input type="file" id="fileInput" accept=".txt">
        <button id="solveBtn">Solve</button>
      </div>
      <div id="error"></div>
      <div id="meta"></div>
      <div id="iter"></div>
    </div>
    <div class="box">
      <div class="ttl">BOARD OUTPUT</div>
      <div id="boardStatus"></div>
      <div id="board">Hasil akan tampil di sini</div>
      <div class="file-controls">
        <button id="downloadTxt" class="btn-download" style="display:none;">Download TXT</button>
        <button id="downloadImg" class="btn-download" style="display:none;">Download PNG</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
